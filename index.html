<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>The name of your quiz</h1>
  </header>
  <main>
    <div class= intro>
      <h2>Welcome and quiz topic</h2>
      <button type="submit" class= "start">Start</button>
    </div>
    <div>
      <p>Quiz Question</p>
      <form>
        <input name="a1" type="radio" value="a1">
       <label for="a1">A1</label><br>
      <input name="a2" type="radio" value="a2">
       <label for="a2">A2</label><br>
      <input name="a3" type="radio" value="a3">
       <label for="a3">A3</label><br>
      <input name="a4" type="radio" value="a4">
       <label for="a4">A4</label><br>

        <button type="submit" class= "submit">Submit</button>
      </form>
    </div>

    <div>
      <p> Your total score was: !</p>
      <button type="reset" class= "restart">Retart Quiz</button>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
